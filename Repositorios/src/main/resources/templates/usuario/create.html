<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_MainLayout}">

<div layout:fragment="content">
    <h1> Crear nuevo usuario</h1>
    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol" class="form-control" required>
                        <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.Nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" th:field="*{login}" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" id="clave" th:field="*{clave}" class="form-control" required>
                </div>    
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
        <a href="@{/usuarios}">Regresar</a>
    </form>
</div>
</body>
</html>
